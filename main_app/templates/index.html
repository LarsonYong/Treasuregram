{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'style.css' %}" rel="stylesheet" />
        <meta charset="UTF-8">
        <title>TreasureGram</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-center">
          <a href="/">
              <img src="{% static 'images/tres-logo.png' %}" alt="TreasureGran">
          </a>
        </nav>
        <main class="container" role="main">
            <div class="treasure panel panel-default">
            {% for treasure in treasures %}
                <div class="panel-heading">
                    <h2 class="panel-title">{{ treasure.name }}</h2>
                </div>
                <div class="panel-body">
                    {{ treasure.material }}
                    {% if treasure.value > 0 %}
                        {{ treasure.value }}
                    {% else %}
                        {{ Unknown }}
                    {% endif %}
                </div>
            {% endfor %}
            </div>
        </main>



    </body>
</html>
