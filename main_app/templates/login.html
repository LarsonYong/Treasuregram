{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'style.css' %}" rel="stylesheet" />
        <meta charset="UTF-8">
        <title>TreasureGram</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-center">
          <a href="/">
              <img src="{% static 'images/tres-logo.png' %}" alt="TreasureGran" width="600" height="100">
          </a>
            {% if user.is_authenticated %}
                <a class="user-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
                <a class="logout-right" href="{% url 'logout' %}">logout</a>
            {% else %}
                <a class="login-right" href="{% url 'login' %}">login</a>
            {% endif %}
        </nav>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                	<div class="panel-login">
			  	        <div class="panel-heading">
                            <h1 class="login-title">Please Login</h1>
                        </div>
                        <div class="panel-body">
                            <form class="login-form" method="post" action=".">
                                <fieldset>
                                    <div class="form-group">
                                        <table class="add-treasure-form">
                                        {% csrf_token %}
                                            <tr>
                                                <td class="username-label">Username: </td>
                                                <td class="username-input">{{ form.username }}</td>
                                            </tr>
                                            <tr>
                                                <td class="password-label">Password: </td>
                                                <td class="password-login">{{ form.password }}</td>
                                            </tr>
                                        <!--{% for field in form %}-->
                                        <!--<tr>-->
                                            <!--<td class="form-control">{{ field.label_tag }}</td>-->
                                            <!--<td class="form-control">{{ field }}</td>-->
                                        <!--</tr>-->
                                        <!--{% endfor %}-->
                                        </table>
                                        </div>
                                        <input class="btn btn-lg btn-success btn-block"  type="submit" value="Submit" />
                                </fieldset>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </main>
    </body>
    <footer>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <div class="container">
            <hr>
                <div class="text-center center-block">
                    <p class="txt-railway">-  Owner: Jack  -</p>
                    <br />
                        <a href="https://github.com/LarsonYong"><i id="social-github" class="fa fa-github-square fa-3x social"></i></a>
                        <a href="https://www.facebook.com/yang.jianbo.1"><i id="social-facebook" class="fa fa-facebook-square fa-3x social"></i></a>
                </div>
                    <hr>
        </div>
        <br />
    </footer>
</html>
